<!-- Toolbar -->
<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="drawer.toggle(); toggleSide()">
    <mat-icon>{{ sideOpen ? 'close' : 'menu' }}</mat-icon>
  </button>

  <span>Assignment App</span>

  <div class="toolbar-spacer"></div>

  <a routerLink="/home" mat-icon-button (click)="goToHome()">
    <mat-icon>home</mat-icon>
  </a>

  <button
    mat-icon-button
    (click)="handleAccountClick()"
    [matTooltip]="authService.isLogged() ? 'Déconnexion' : 'Connexion'"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<!-- Sidenav Container -->
<mat-drawer-container class="sidenav-container" autosize>
  <!-- Sidebar -->
  <mat-drawer #drawer class="sidenav" mode="over" [opened]="sideOpen">
    <mat-nav-list>
      <mat-list-item>
        <mat-icon matListItemIcon>list</mat-icon>
        <a matListItemTitle href="/assignments">Liste des devoirs</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon>add</mat-icon>
        <a matListItemTitle href="/ajout-devoir">Ajout d'un devoir</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon>edit</mat-icon>
        <a matListItemTitle href="/modification-devoir">Modification d'un devoir</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon>delete</mat-icon>
        <a matListItemTitle href="/suppression-devoir">Suppression d'un devoir</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon>data_usage</mat-icon>
        <a matListItemTitle href="/generation-donnees-test">Génération de données de test</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content class="main-content">
    <div class="content-padding">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
